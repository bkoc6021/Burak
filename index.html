<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>T.C. BURAK KOÇ Bakım Çalışması Yapılmaktadır. </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;

            /* ARKA PLAN RESMİ */
            background-image: url("arkaplan.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .wrapper {
            max-width: 900px;
            margin: 60px auto;
            text-align: center;
        }

        .logo {
            width: 110px;
            margin-bottom: 15px;
        }

        h1 {
            color: #c62828;
            font-size: 26px;
            margin-bottom: 20px;
        }

        /* SADECE YAZI KUTUSU KIRMIZI */
        .box {
            background-color: #fde7e7;
            border: 1px solid #f3caca;
            border-radius: 6px;
            padding: 25px 30px;
            color: #5a2a2a;
            font-size: 15px;
            line-height: 1.7;
        }

        .box strong {
            display: block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="wrapper">

        <img src="T.C. Burak KOÇ Logo.png" class="logo" alt="T.C. Burak KOÇ">

        <h1>Bakım Çalışması Yapılmaktadır.</h1>

        <div class="box">
            <strong>Değerli Ziyaretçimiz,</strong>
            Web sitemiz, yürütülmekte olan bakım çalışmaları sebebiyle
            geçici olarak hizmet verememektedir.<br><br>
            Çalışmalar en kısa sürede tamamlanacak; hizmetlerimiz
            yeniden erişime açılacaktır.<br><br>
            Anlayışınız ve sabrınız için teşekkür ederiz.
        </div>

    </div>

</body>
</html>
