<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>T.C. BURAK KOÇ Bakım Çalışması Yapılmaktadır</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Times New Roman", Times, serif;

            /* ARKA PLAN RESMİ */
            background-image: url("arkaplan.jpg");
            background-repeat: no-repeat;
            background-position: center top;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Resmin üstüne açık katman */
        .overlay {
            min-height: 100vh;
            background-color: rgba(255, 242, 242, 0.92);
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .wrapper {
            max-width: 900px;
            margin-top: 60px;
            text-align: center;
        }

        .logo {
            width: 110px;
            margin-bottom: 15px;
        }

        h1 {
            color: #c62828;
            font-size: 26px;
            margin-bottom: 20px;
        }

        .box {
            background-color: #fde7e7;
            border: 1px solid #f3caca;
            border-radius: 6px;
            padding: 25px 30px;
            color: #5a2a2a;
            font-size: 15px;
            line-height: 1.7;
        }

        .box strong {
            display: block;
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

    <div class="overlay">
        <div class="wrapper">

            <!-- LOGO -->
            <img src="T.C. Burak KOÇ Logo.png" class="logo" alt="T.C. Burak KOÇ">

            <h1>Bakım Çalışması Yapılmaktadır</h1>

            <div class="box">
                <strong>Değerli Ziyaretçimiz,</strong>

                Web sitemiz, yürütülmekte olan bakım çalışmaları sebebiyle
                geçici olarak hizmet verememektedir.<br><br>

                Çalışmalar en kısa sürede tamamlanacak, hizmetlerimiz
                yeniden erişime açılacaktır.<br><br>

                Anlayışınız ve sabrınız için teşekkür ederiz.
            </div>

        </div>
    </div>

</body>
</html>
